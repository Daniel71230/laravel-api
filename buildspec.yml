version: 0.2
        
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      php: 8.2
  pre_build:
    on-failure: ABORT
    commands:
      - echo 'Logging into ECR ...'
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin $REPO
  build:
    on-failure: ABORT
    commands:
      - cp .env.prod .env
      - docker build -t $IMAGE .
      - docker tag $IMAGE:latest $REPO/$IMAGE:latest
  post_build:
    on-failure: ABORT
    commands:
      - docker images ls -a
      - docker push $REPO/$IMAGE:latest

